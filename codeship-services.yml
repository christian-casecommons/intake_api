api:
  build: .
  dockerfile: docker/codeship/Dockerfile
  environment:
    RAILS_ENV: test
    PG_HOST: db
    PG_USER: postgres
    TEST_ELASTICSEARCH_URL: 'http://test_elasticsearch:9200'
  links:
    - db
    - test_elasticsearch
db:
  image: postgres:9.5.3
  environment:
    POSTGRES_DB: casebook_api_development
test_elasticsearch:
  image: 'elasticsearch:2.4'
