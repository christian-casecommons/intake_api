version: '2'

services:
  test_elasticsearch:
    image: 'elasticsearch:2.4'
  db:
    image: postgres:9.5.3
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: casebook_api_test
  rspec_test:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    command: bin/ci.rspec
    environment:
      RAILS_ENV: test
      PG_HOST: db
      PG_USER: postgres
      CI_REPORTS: /reports
      GENERATE_TEST_REPORTS: 'yes'
      TEST_ELASTICSEARCH_URL: 'http://test_elasticsearch:9200'
    links:
      - db
      - test_elasticsearch
